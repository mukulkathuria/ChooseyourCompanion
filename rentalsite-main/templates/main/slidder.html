{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>companions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="{% static 'carousel.css' %}">
</head>
<body>
  <div class="carousel">
      {% for companion in companions %}
    <div class="card-container">
      <div class="card">
        <img class="card-img-top" src="https://assets.cntraveller.in/photos/60c07ef28fc45ba3917d99f0/16:9/w_1024%2Cc_limit/chennai-tamil-nadu-lockdown-1366x768.jpg" alt="Tamilnadu" style="height: 200px;">
        <div class="card-body">
          <h4 class="card-title">{{ companion.user.first_name }}</h4>
          <p class="card-text">{{ companion.user.profile.bio }}</p>
          <a href="{% url 'main:companion_profile' companion.user.id %}" class="btn btn-primary">See More</a>
        </div>
      </div>
    </div>

        {% endfor %}
    </div>
    <button class="nav left" onclick="prevSlide()"><i class="bi bi-chevron-left"></i></button>
    <button class="nav right" onclick="nextSlide()"><i class="bi bi-chevron-right"></i></button>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="{% static 'carousel.js' %}"></script>
</body>
</html>
