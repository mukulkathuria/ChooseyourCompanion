<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">WebsiteName</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="nav barNav">
    <ul class="navbar-nav ml-auto">
        {% if request.user.is_authenticated %}
        <li class="nav-item">
        <a class="nav-link" href="{% url 'accounts:logout' %}">Log out</a>
      </li>
        {% else %}
              <li class="nav-item">
        <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
      </li>
        {% endif %}
    </ul>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    {% block content %}
    <!-- This is where the content of child templates will be rendered. -->
    {% endblock content %}
</div>

<!-- Footer (optional) -->
<footer class="footer mt-auto py-3 bg-dark">
  <div class="container">
    <span class="text-muted">Your Website &copy; 2023</span>
  </div>
</footer>

<!-- Bootstrap JS & Popper.js (optional but included for dropdowns and other Bootstrap components) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
